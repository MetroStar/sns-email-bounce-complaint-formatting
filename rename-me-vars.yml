#rename this file to variables.yml
#update the variables for your environment
#
#the Amazon Resource Name of the Simple Notification Service topic where bounce emails originate
snsbouncearn: arn:aws:sns:<region>:<acct number>:bounce
#the Amazon Resource Name of the Simple Notification Service topic where complaint emails originate
snscomplaintarn: arn:aws:sns:<region>:<acct number>:complaint
#the TO: address for the lambda function, formatted email will be sent here
toaddress: operations@mycompany.com
#the FROM: address for the lambda function, formatted email will be sent from this address
fromaddress: noreply@mycompany.com
